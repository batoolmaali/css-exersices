<!DOCTYPE html>
<html>
<head>
    <title>Exercise #2b: Positioning</title>
    <style>
        #outer {
            background: #44accf;
            position: relative;
            width: 800px;
            height: 800px;
        }

        #inner {
            background: #ff9c34;
            position: absolute;
            width: 750px;
            height: 750px;
            left: 25px;
            top: 25px;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner"></div>
</div>
</body>
</html>
